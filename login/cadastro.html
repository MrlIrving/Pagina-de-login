<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    
        h1 {
            color: #fff;
        }
    
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
    
        label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 3px;
        }
    
        button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #00558b;
        }
    
        .mensagem {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="button" onclick="criarConta()">Crie sua conta</button>
        </form>
        <p id="mensagem" class="mensagem"></p>
    </div>

    <script>
        function criarConta() {
    const usuarioInput = document.getElementById("usuario");
    const emailInput = document.getElementById("email");
    const telefoneInput = document.getElementById("telefone");
    const senhaInput = document.getElementById("senha");
    const mensagem = document.getElementById("mensagem");

    const usuario = usuarioInput.value;
    const email = emailInput.value;
    const telefone = telefoneInput.value;
    const senha = senhaInput.value;

    if (usuario.trim() === "" || email.trim() === "" || telefone.trim() === "" || senha.trim() === "") {
        mensagem.textContent = "Preencha todos os campos!";
    } else {
        mensagem.textContent = "Conta criada com sucesso!";
        usuarioInput.value = "";
        emailInput.value = "";
        telefoneInput.value = "";
        senhaInput.value = "";
    }
window.location.href = "login.html";
}
    </script>
</body>
</html>
